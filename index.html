<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2K Slide Tool</title>
    <link rel="stylesheet" href="style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.js" integrity="sha512-sn/GHTj+FCxK5wam7k9w4gPPm6zss4Zwl/X9wgrvGMFbnedR8lTUSLdsolDRBRzsX6N+YgG6OWyvn9qaFVXH9w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
    <div id="viewport">
        <div id="preview_container">
            <img src="default_bg.png" alt="" id="background_image">
        </div>
        <div id="frame">
            <input type="file" name="" id="file" accept=".png,.jpg,.jpeg,.webp">
        </div>
        <!-- <div id="output">
            <img src="" alt="" id="output_bg">
        </div> -->
    </div>

    <div id="actions_container">
        <div id="image_controller" class="not_ready">
            <div class="item">
                <p>Scale/Zoom</p>
                <input type="range" name="" id="zoom_slider" min="10" max="200" value="100">
            </div>
            <div class="item">
                <p>Horizontal Offset</p>
                <input type="range" name="" id="x_slider" min="-50" max="50" value="0">
            </div>
            <div class="item">
                <p>Vertical Offset</p>
                <input type="range" name="" id="y_slider" min="-50" max="50" value="0">
            </div>
            
        </div>
        <div id="FABs" class="not_ready">
            <button class="fab" id="copy_btn" onclick="grabscreen()">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="30" viewBox="0 0 24 24"><rect width="24" height="24" fill="none"/><g fill="none" fill-rule="evenodd"><path d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"/><path fill="currentColor" d="M9 2a2 2 0 0 0-2 2v2h2V4h11v11h-2v2h2a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zM4 7a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/></g></svg>            </button>
            <button class="fab" id="dl" onclick="downloader()">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><rect width="24" height="24" fill="none"/><g fill="none"><path d="M24 0v24H0V0zM12.594 23.258l-.012.002l-.071.035l-.02.004l-.014-.004l-.071-.036q-.016-.004-.024.006l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.016-.018m.264-.113l-.014.002l-.184.093l-.01.01l-.003.011l.018.43l.005.012l.008.008l.201.092q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.003-.011l.018-.43l-.003-.012l-.01-.01z"/><path fill="currentColor" d="M5 19a1 1 0 1 0 0 2h14a1 1 0 1 0 0-2zm11.95-7.703a1 1 0 0 0-1.415 0L13 13.833V4a1 1 0 0 0-2 0v9.833l-2.536-2.536a1 1 0 0 0-1.414 1.415l4.243 4.242a1 1 0 0 0 1.414 0l4.243-4.242a1 1 0 0 0 0-1.415"/></g></svg>            </button>
            <a id="download" style="display: none;">
                
            </a>
        </div>
        
    </div>
    
    
</body>







<script>
    //DECLARATIONS
    const 
        zoom_slider = document.getElementById('zoom_slider'),
        x_slider = document.getElementById('x_slider'),
        y_slider = document.getElementById('y_slider'),
        background_image = document.getElementById('background_image'),
        preview_container= document.getElementById('preview_container'),
        output_bg = document.getElementById('output_bg'),
        file = document.getElementById('file')
    ;

    let 
        imagedata,
        xval = 0,
        yval = 0,
        zval = 100
    ;

    let 
        mul = "var(--mul)",
        scale_rate = "calc(5 / 1.2)",
        scale_perc = "calc(5 / "+mul+")",
        scale = "calc(calc("+zval/100+" * "+scale_perc+") / "+scale_rate+")",
        bg_style = "scale("+scale+")  translate("+xval+"%, "+yval+"%)",
        output_style = "scale(calc("+scale+" * "+mul+")) translate("+xval+"%, "+yval+"%)"
    ;




    //FUNCTIONS
    async function copyImg(src){
        const img = await fetch(src);
        const imgBlob = await img.blob();
        try {
           navigator.clipboard.write([
             new ClipboardItem({
                 'image/png': imgBlob, // change image type accordingly
             })
           ]);
            // alert("Image copied to clipboard");
         } catch (error) {
            alert("Failed to copy image");
            console.error(error);
         }
    }

    function refresh_style(){
        scale = "calc(calc("+zval/100+" * "+scale_perc+") / "+scale_rate+")";
        bg_style = "scale("+scale+")  translate("+xval+"%, "+yval+"%)",
        output_style = "scale(calc("+scale+" * "+mul+")) translate("+xval+"%, "+yval+"%)"
        background_image.style.transform = bg_style;
        // output_bg.style.transform = output_style;
    }

    function grabscreen(){ 
        const div_output = document.createElement('div');
        div_output.setAttribute('id', 'output');
        document.getElementById('viewport').appendChild(div_output);

        const div_output_bg = document.createElement('img');
        div_output_bg.setAttribute('id', 'output_bg');
        document.getElementById('output').appendChild(div_output_bg);

        document.getElementById('output_bg').src = imagedata;

        refresh_style();
        document.getElementById('output_bg').style.transform = output_style;


        html2canvas(document.querySelector("#output")).then(canvas => {
        // document.body.appendChild(canvas)
            let image = canvas.toDataURL("image/png");
            copyImg(image);
        });

        document.getElementById('output').remove();
    }

    function downloader(){
        const div_output = document.createElement('div');
        div_output.setAttribute('id', 'output');
        document.getElementById('viewport').appendChild(div_output);

        const div_output_bg = document.createElement('img');
        div_output_bg.setAttribute('id', 'output_bg');
        document.getElementById('output').appendChild(div_output_bg);

        document.getElementById('output_bg').src = imagedata;

        refresh_style();
        document.getElementById('output_bg').style.transform = output_style;

        html2canvas(document.querySelector("#output")).then(canvas => {
            let image = canvas.toDataURL("image/png");
            // copyImg(image);
            document.getElementById('download').download = "background.png";
            document.getElementById('download').href = image;
            document.getElementById('download').click();
        });

        document.getElementById('output').remove();
    }

    const process = (input) => {
        // console.log(input.files);
        let reader = new FileReader;
        reader.readAsDataURL(input.files[0]);
        reader.onloadend = function () {
            imagedata = reader.result;
            // image.src = imagedata;
            background_image.src = imagedata;
            document.getElementById('FABs').classList.remove('not_ready');
            document.getElementById('image_controller').classList.remove('not_ready');
            // output_bg.src = imagedata;
            
            // const img = new Image();
            // img.onload = function() {
            //   alert(this.width + 'x' + this.height);
            // }
            // img.src = imagedata;

            zoom_slider.value = 100;
            x_slider.value = 0;
            y_slider.value = 0;
            xval = 0;
            yval = 0;
            zval = 100;
            refresh_style();
            
        }
    }

    


    //EVENTS
    file.addEventListener('change', ()=>{
        process(file)
    })

    refresh_style();

    zoom_slider.oninput = function() {
        zval = this.value
        refresh_style();
    }

    x_slider.oninput = function() {
        xval = this.value
        refresh_style();
    }

    y_slider.oninput = function() {
        yval = this.value
        refresh_style();
    }

    
</script>
</html>
